<body>

  <div class="container">

    <div class="row header align-items-center px-2 py-3">
      <div class="col-sm-2">
        <img src="" height=80px width=80px alt="logo">
      </div>
      <div class="col-sm-8 py-auto">
        <h1>MealDeal</h1>
      </div>    
      <div class="col-sm-2">
    </div> 

    </div class="row test">
      <form>
        <div class="formhead px-3 mb-3 py-1">
          <legend>Search Parameters</legend>
        </div>
        <div class="form-group">
          <label for="searchTerm">Search Term:</label>
          <input type="text" class="form-control" id="searchTerm" placeholder="Artificial Intelligence">
        </div>
        <div class="form-group">
          <label for="searchTerm">Number of Records to Retrieve:</label>
          <input type="text" class="form-control" id="searchTerm" placeholder="10">
        </div>
        <div class="form-group">
          <label for="startYear">Start Year (optional):</label>
          <input type="text" class="form-control" id="startYear" placeholder="2020">
        </div>
        <div class="form-group">
          <label for="endYear">End Year (optional):</label>
          <input type="text" class="form-control" id="endYear" placeholder="2023">
        </div>
        <div class="row form-group mt-4">
          <div class="col-sm-6"><button id="searchButton" type="button" class="btn btn-lg btn-block">Search</button></div>
          <div class="col-sm-6"><button id="clearButton" type="button" class="btn btn-lg btn-block">Clear</button></div>
        </div>
      </form>


      <div class="row" id="topArticles">
        <div class="col-sm-12 articleHead px-3 mb-3 py-1"><legend>Top Articles</legend></div>
        <div class="col-sm-12" id="searchResult">

          SEARCH RESULTS GO HERE >>

        </div>

      </div>

      <!-- MODAL -->

        <div class="bs-example">
          <!-- Button HTML (to Trigger Modal) -->
          <button href="#myModal" class="btn btn-primary btn-lg btn-modal" data-toggle="modal">Launch Demo Modal</button>
          
          <!-- Modal HTML -->
          <div id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title">YouTube Video</h5>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                        <div class="embed-responsive embed-responsive-16by9">
                          <iframe id="foodVideo" width="560" height="315" src="https://www.youtube.com/embed/qrfFB3dtcYE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div> 
    
      <!-- e/o MODAL -->
      <script src="./assets/JS/script.js"></script>

      </footer>

    </div>

  <!-- e/o container -->
  </div>
